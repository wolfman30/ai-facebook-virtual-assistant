<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Interaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Log New Interaction</h1>
        <form method="POST" action="/log_interaction">
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" name="type" id="type">
                    <option value="post">Post</option>
                    <option value="comment">Comment</option>
                    <option value="response">Response</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="group" class="form-label">Group Name</label>
                <input type="text" class="form-control" name="group" id="group" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" name="content" id="content" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="timestamp" class="form-label">Timestamp</label>
                <input type="datetime-local" class="form-control" name="timestamp" id="timestamp" required>
            </div>
            <div class="mb-3">
                <label for="likes" class="form-label">Likes</label>
                <input type="number" class="form-control" name="likes" id="likes" value="0">
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <input type="number" class="form-control" name="comments" id="comments" value="0">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
